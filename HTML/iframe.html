<!-- 
 https://www.youtube.com/watch?v=aRGdDy18qfY 
iframe is used to embed webpages and other documents within your website 
(embed content from other source into an HTML document)
they are used for advertisements, and they're easily abused with a lot of hacking techniques

The HTML <iframe> tag specifies an inline frame
The src attribute defines the URL of the page to embed
Always include a title attribute (for screen readers)
The height and width attributes specify the size of the iframe
Use border:none; to remove the border around the iframe
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <iframe
      src="Elaine Xu_CV.pdf"
      width="700"
      height="1000"
      style="border: none"
      >resume</iframe
    >
  </body>
</html>
